<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Drink Testing API</title>
</head>
<body>

    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 ">
                <a class="navbar-brand just" href="#">Literary Lounge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Our Mission</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Books</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Drinks</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <form class="m-3 w-50 mx-auto d-flex justify-content-center" id="search-form">
        <input type="text" class="form-control" id="author-search" placeholder="Search for an author, get a random drink!">
        <button type="submit" class="btn btn-warning" id="search-button" aria-label="submit search">
            Search
          </button>
    </form>

    <div class="books container text-center">
        <div class="row">
            <div class="col-6">  
            <div class="row">
                <div class="cover1 col-6"><br>Cover 1</div>
                <div class="cover2 col-6"><br>Cover 2</div>
                <div class="cover3 col-6"><br>Cover 3</div>
                <div class="cover4 col-6"><br>Cover 4</div>
              </div>
            </div>
          <div class="col-6">               
          <div class="row">
            <div class="author col-6"><br>Book Synopsis</div>
                <div class="synopsis col-6"><br>Author
                    <div id = "name"></div>
                    <div id = "dob"></div>
                    <div id = "topWork"></div>
                    
                </div>
          </div>       
          </div>    
      </div>
    </div> 

    <div class="bio container text-center">
        <div class="row">
            <div class="col-12"> 
                <div id = "bio"></div>
    </div>
</div>
</div>

    <div class="drinks container text-center">
        <div class="row">
          <div class="col-4">
            Drink
                <div id="drinkName" class="mb-2"></div>
                <div id="drinkType" class="mb-2"></div>
                <div id="category" class="mb-2"></div>                
                <div id="ingredient" class="mb-2"></div>                
          </div>
          <div class="col-4">
            <div class="mt-2">Drink Recipe</div>
            <div id="recipe" class="mb-2"></div> 
          </div> 
          <div class="col-4">
            <div class="mt-2">Drink Image</div>
            <img id="thumbnail" class="mt-2" alt="Image of Drink"> 
          </div>          
        </div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
